name: Generate Semantic Release
on:
  workflow_call:
    inputs:
      git_auther_name:
        type : string
      git_author_email:
        type : string
      git_committer_name:
        type : string
      git_commiter_email:
        type : string
      
  workflow_dispatch:
  push:
    branches:
      - version-14
      - version-15
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Entire Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup dependencies
        run: |
          npm install @semantic-release/git @semantic-release/exec --no-save
      - name: Create Release
        env:
          GH_TOKEN: ${{secrets.BOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          GIT_AUTHOR_NAME: ${{ inputs.git_auther_name || 'India Compliance Bot' }}
          GIT_AUTHOR_EMAIL: ${{ inputs.git_author_email || 'bot@indiacompliance.app' }}
          GIT_COMMITTER_NAME: ${{ inputs.git_committer_name || 'India Compliance Bot' }}
          GIT_COMMITTER_EMAIL: ${{ inputs.git_commiter_email || 'bot@indiacompliance.app' }}
        run: npx semantic-release