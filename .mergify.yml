pull_request_rules:
  - name: Auto-close PRs on stable branch
    conditions:
      - and:
          - author!=sagarvora
          - author!=vorasmit
          - author!=mergify[bot]
          - author!=dependabot[bot]
          - author!=india-compliance-bot
      - or:
          - base=version-14
          - base=version-15
    actions:
      close:
      comment:
          message: |
            @{{author}}, thanks for the contribution, but we do not accept pull requests on a stable branch. Please raise PR on the `develop` branch.

  - name: Automatic merge on CI success and review
    conditions:
      - label!=dont-merge
      - label!=squash
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: merge

  - name: Automatic squash on CI success and review
    conditions:
      - label!=dont-merge
      - label=squash
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: squash
        commit_message_template: |
            {{ title }} (#{{ number }})
            {{ body }}

  - name: backport to develop
    conditions:
      - label="backport develop"
    actions:
      backport:
        branches:
          - develop
        assignees:
          - "{{ author }}"

  - name: backport to version-14-hotfix
    conditions:
      - label="backport version-14-hotfix"
    actions:
      backport:
        branches:
          - version-14-hotfix
        assignees:
          - "{{ author }}"

  - name: backport to version-15-hotfix
    conditions:
      - label="backport version-15-hotfix"
    actions:
      backport:
        branches:
          - version-15-hotfix
        assignees:
          - "{{ author }}"

  - name: automatically merge backport if they pass tests
    conditions:
      - author=mergify[bot]
      - base~=^version-
      - head~=^mergify/bp/
      - label!=conflicts
    actions:
      merge:
        method: merge
